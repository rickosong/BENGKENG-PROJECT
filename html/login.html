<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<title>Login</title>
	</head>
	<body>
		<!-- form login -->
		<section class="container">
			<section class="row justify-content-start">
				<section class="col-lg-5 col-md-4">
					<div class="kanan">
						<!-- <img src="../img/smkn2.png" alt="" /> -->
						<br /><br />
						<h3>BENGKENG</h3>
						<p>BENGKEL KELILING</p>
					</div>
				</section>
			</section>

			<section class="row justify-content-end">
				<section class="col-sm-12 col-lg-5 col-md-12">
					<form class="form-container">
						<div class="form-group mb-3">
							<h2>LOGIN</h2>
							<br /><br />
							<label for="username" class="teks-kolom">Username :</label>
							<input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Masukkan Username" />
						</div>
						<br />
						<div class="form-group mb-3">
							<label for="password" class="teks-kolom">Password :</label>
							<input type="password" class="form-control" id="password" placeholder="Masukkan Password" />
							<br />
							<a href="register.html"><small class="text-cl-sm">Gak punya akun? Daftar Sekarang!</small></a
							><br />
							<a href="searchemail.html"><small class="text-cl-sm">Forgot Password?</small></a>
						</div>
						<br />
						<div class="d-grid gap-2">
							<a href="home.html" class="btn tombol" id="tombol" type="submit"
								><span><i class="fa fa-sign-in" aria-hidden="true"></i></span> Masuk</a
							>
						</div>
					</form>
				</section>
			</section>
		</section>
		<!-- form login end -->
	</body>

	<!-- jQuery -->
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<!-- jQuery end -->
</html>
